<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff;
      overflow-x: hidden;
      font-family: "Helvetica Neue", sans-serif;
    }

    .product-section {
      position: relative;
      padding: 60px 0;
    }

    .triangle-shape {
      width: 300px;
      height: 300px;
      background: #ff0066;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.8;
      z-index: 1;
    }

    .macbook-img {
      max-width: 100%;
      height: auto;
      position: relative;
      z-index: 2;
    }

    .best-products-text {
      position: absolute;
      top: 50%;
      right: -80px;
      transform: rotate(90deg) translateY(-50%);
      font-size: 48px;
      font-weight: bold;
      color: #eee;
      letter-spacing: 2px;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
    }

    .dots-pattern {
      position: absolute;
      left: 30px;
      bottom: 30px;
      width: 100px;
      height: 100px;
      background-image: radial-gradient(#ddd 1px, transparent 1px);
      background-size: 10px 10px;
      opacity: 0.3;
    }

    .slider-dots {
      margin-top: 40px;
    }

    .slider-dots .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin: 0 5px;
      background: #ccc;
    }

    .slider-dots .dot.active {
      background: #f5b300;
    }
  </style>
</head>
<body>
  <section class="product-section">
    <div class="container">
      <div class="row align-items-center gy-5">
        <!-- Left Content -->
        <div class="col-md-6">
          <h2 class="fw-bold">Mackbook Pro</h2>
          <p class="text-muted mt-3">
            Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature.
          </p>
          <a href="#" class="btn btn-dark mt-4">BUY NOW â†’</a>
        </div>
        <!-- Right Image -->
        <div class="col-md-6 position-relative d-flex justify-content-center">
          <div class="triangle-shape"></div>
          <img src="/hot-gadgets/banner-products/product-1.png" alt="Macbook Pro" class="macbook-img" />
        </div>
      </div>
      <!-- Slider Dots -->
      <div class="slider-dots text-center">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <!-- Vertical Text -->
    <span class="best-products-text">BEST PRODUCTS</span>

    <!-- Dots Pattern -->
    <div class="dots-pattern"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
